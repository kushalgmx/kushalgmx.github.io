<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a test page to learn html in the modern web.">
    <title>What is your address?</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <article>
        <h1>
            Address Old
        </h1>
        <p>
            We don't have the id strings reversed here. 
            Compare with <a href="address.html">address.html</a> which has the id strings reversed. 
        </p>
    </article>
    <form action="address.html" method="post" autocomplete="off" name="addressForm" id="addressForm">
        <fieldset>
            <label for="street1">Street</label>
            <input name="street1" id="street1" maxlength="50" required autocorrect="off" spellcheck="false" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
        </fieldset>

        <fieldset>
            <label for="street2"> Street 2 (extended, optional)</label>
            <input name="street2" id="street2" maxlength="50" required autocorrect="off" spellcheck="false" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
        </fieldset>

        <fieldset>
            <label for="state">State</label>
            <select name="state" id="state">
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
                <option>Delaware</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Hawaii</option>
                <option>Idaho</option>
                <option>Illinois</option>
                <option>Indiana</option>
                <option>Iowa</option>
                <option>Kansas</option>
                <option>Kentucky</option>
                <option>Louisiana</option>
                <option>Maine</option>
                <option>Maryland</option>
                <option>Massachusetts</option>
                <option>Michigan</option>
                <option>Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
                <option>Pennsylvania</option>
                <option>Rhode Island</option>
                <option>South Carolina</option>
                <option>South Dakota</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Utah</option>
                <option>Vermont</option>
                <option>Virginia</option>
                <option>Washington</option>
                <option>West Virginia</option>
                <option>Wisconsin</option>
                <option>Wyoming</option>
            </select>
        </fieldset>

        <fieldset>
            <label for="postalCode">ZIP</label>
            <input name="postalCode" id="postalCode" required autocorrect="off" spellcheck="false" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" inputmode="numeric" minlength="5" maxlength="5">
        </fieldset>

        <button type="submit">Submit</button>

        <button type="reset" onclick="reset()">Reset</button>
    </form>

    <div id="debugging"></div>

    <!-- <script src="main.js"></script> -->
    <script src="src/addressOld.js"></script>
</body>

</html>
